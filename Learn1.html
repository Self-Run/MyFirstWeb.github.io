<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 表单</title>
</head>
<body>
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>

    <p>这是一个段落。</p>

    <a href="http://127.0.0.1:5500/index.html">这是一个链接。</a>
    <hr>

    <button onclick="alert('Button clicked!')"><h1>Click Me</h1></button><br>
    <img src="wallhaven-w8pmq6.jpg" width="258" title="Language">
    <hr>

    <form>
        <span>用户名：</span>
        <input type="text" placeholder="Hello World">
        <span>密码：</span>
        <input type="text" value="Hello World">
    </form>
    <hr>

    <form>
        <label>用户名：</label>
        <input type="text" placeholder="Hello World">
        <label>密码：</label>
        <input type="text" value="Hello World">
    </form>
    <hr>

</body>
</html>
